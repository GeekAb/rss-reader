<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Feeder</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" />
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <aside id="sidebar" class="nano">
        <div class="nano-content">
            <div class="logo-container"><span class="logo glyphicon glyphicon-list"></span>Reader</div>
            <a class="add-button">Add New Feeds</a>
            <menu class="menu-segment">
                <ul>
                    <li class="active"><a href="#">Hacker News<span class="count"> (43)</span></a></li>
                </ul>
            </menu>
            <div class="separator"></div>
            <div class="menu-segment">
                <ul class="labels">
                    <li class="title">Labels <span class="icon">+</span></li>
                    <li><a href="#">Important <span class="ball pink"></span></a></li>
                    <li><a href="#">Read Later <span class="ball green"></span></a></li>
                </ul>
            </div>
            <div class="bottom-padding"></div>
        </div>
    </aside>

    <main id="main">
        <div class="overlay"></div>
        <header class="header">
            <div class="search-box">
                <input placeholder="Search..."><span class="icon glyphicon glyphicon-search"></span>
            </div>
            <h1 class="page-title">Hacker News</h1>
        </header>
        <div id="main-nano-wrapper" class="nano">
            <div class="nano-content">
                <ul class="message-list">

                </ul>
                <a href="#" class="load-more-link">Show more messages</a>
            </div>
        </div>
    </main>

    <script>
        window.$ = window.jQuery = require('./js/jquery.js');
    </script>
    <script src="./js/script.js"></script>
</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

</html>
